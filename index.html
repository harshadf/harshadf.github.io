<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
   
    <title>Apex Charts</title>
  </head>
  <body>
     
    <div class="container">
	 <div class="wrapper vcenter-item">
    <div class="dropdown d-flex justify-content-end">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Dropdown button
      </button>
      <div class="dropdown-menu" aria-labelledby="Filters">
        <a class="dropdown-item" id="one" href="#">3 Items In xaxis</a>
        <a class="dropdown-item" id="two" href="#">7 Items In xaxis</a>
        <a class="dropdown-item" id="three" href="#">All Items in xaxis</a>
      </div>
    </div>
    </div>
         <div class="col-xs-4 col-centered well" id="chart"></div>
		  
     
    
	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
        
        var options = {
         /* series: [{
            name: "Desktops",
            data: [10, 41, 35, 51, 49, 62, 69, 91, 148,10, 41, 35, 51, 49, 62, 69, 91, 148]
        }],*/
        series: [{
            name: "Session Duration",
            data: [45, 52, 38, 24, 33, 26, 21, 20, 6, 8, 15, 10,51, 49, 62, 69, 91, 148]
          },
          {
            name: "Page Views",
            data: [35, 41, 62, 42, 13, 18, 29, 37, 36, 51, 32, 35,0, 41, 35, 51, 49,9]
          },
          {
            name: 'Total Visits',
            data: [87, 57, 74, 99, 75, 38, 62, 47, 82, 56, 45, 47,148,10, 41, 35, 51, 49]
          }
        ],
          chart: {
          height: 350,
          type: 'line',
          zoom: {
            enabled: false
          }
        },
        dataLabels: {
          enabled: false
        },
        stroke: {
          curve: 'straight'
        },
        title: {
          text: 'Product Trends by Month',
          align: 'left'
        },
        grid: {
          row: {
            colors: ['#f3f3f3', 'transparent'], // takes an array which will be repeated on columns
            opacity: 0.5
          },
        },
        xaxis: {
          //numerical
          //categories: [0,1,2,3,4,5,6,7,8],
          //min:1,
          //max:5

          //dates
          type: 'category',
          rotate: -45,
          rotateAlways: true,
          categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep','Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep'],
          //min:1,
          //max:7
          
        }
        };

        var chart = new ApexCharts(document.querySelector("#chart"), options);
        chart.render();
        
		
		document.getElementById("one").addEventListener("click", () =>chart.updateOptions({
      xaxis: {
          //numerical
          //categories: [0,1,2,3,4,5,6,7,8],
          //min:1,
          //max:5

          //dates
          type: 'category',
          rotate: -45,
          rotateAlways: true,
          categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep','Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep'],
          min:1,
          max:3
          
        }
		}));

    document.getElementById("two").addEventListener("click", () =>chart.updateOptions({
      xaxis: {
          //numerical
          //categories: [0,1,2,3,4,5,6,7,8],
          //min:1,
          //max:5

          //dates
          type: 'category',
          rotate: -45,
          rotateAlways: true,
          categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep','Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep'],
          min:1,
          max:10
          
        }
		}));

    document.getElementById("three").addEventListener("click", () =>chart.updateOptions({
      xaxis: {
          //numerical
          //categories: [0,1,2,3,4,5,6,7,8],
          //min:1,
          //max:5

          //dates
          type: 'category',
          rotate: -45,
          rotateAlways: true,
          categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep','Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep'],
          min:1,
          max:18
          
        }
		}));

    </script>
  </body>
</html>
